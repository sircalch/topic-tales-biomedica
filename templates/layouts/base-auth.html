{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <title>TopicTales Biomédica - {% block title %}{% endblock title %}</title>
    
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Sistema Médico Profesional"/>
    <meta name="keywords" content="software medico, clinica, consultas"/>
    <meta name="author" content="TopicTales Biomédica" />

    <!-- Favicon -->
    <link rel="icon" href="{% static 'assets/images/favicon.ico' %}" type="image/x-icon">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Datta Able CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    
    {% block extrastyle %}{% endblock extrastyle %}
</head>

<body class="auth-page">
    {% block content %}{% endblock content %}

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Datta Able JS -->
    <script src="{% static 'assets/js/pcoded.js' %}"></script>
    
    {% block extrascripts %}{% endblock extrascripts %}
</body>
</html>
