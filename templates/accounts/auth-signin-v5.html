{% extends 'layouts/base-auth.html' %}

{% block title %}Signin{% endblock title %}

{% block content %}

    <div class="auth-wrapper aut-bg-img">
        <div class="auth-content">
            <div class="card">
                <form method="post" class="card-body text-center">
                    
                    <div class="mb-4">
                        <i class="feather icon-unlock auth-icon"></i>
                    </div>
                    <h3 class="mb-4">Login</h3>
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="input-group mb-4">
                        <input type="password" class="form-control" placeholder="password">
                    </div>
                    <div class="form-group text-left">
                        <div class="checkbox checkbox-fill d-inline">
                            <input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-a1" checked="">
                            <label for="checkbox-fill-a1" class="cr"> Save credentials</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary shadow-2 mb-4">Login</button>
                    <p class="mb-2 text-muted">Forgot password? <a href="{{ url_for('home_blueprint.auth_reset_password_v5') }}">Reset</a></p>
                    <p class="mb-0 text-muted">Donâ€™t have an account? <a href="{{ url_for('home_blueprint.auth_signup_v5') }}">Signup</a></p>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
